<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Garden Weather Station</title>
        <meta name="description" content="My garden weather station, redcording data from a Maplin WH1080 Weather station, and other sensors situated around the garden">
        <link href="css/minimal.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <!-- Highcharts Javascripts -->
        <script src="highcharts/js/highstock.js"></script>
        <script src="highcharts/js/highcharts-more.js"></script>
        <!--script src="http://code.highcharts.com/highcharts.js"></script-->
        
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script src="chart-data-js/highcharts.wind-speed-graph.js" type="text/javascript"></script>
        <script src="chart-data-js/highcharts.wind-direction-graph.js" type="text/javascript"></script>
        <script src="chart-data-js/highcharts.windrosedata.js" type="text/javascript"></script>
        <script src="chart-data-js/highcharts.windrosegustdata.js" type="text/javascript"></script>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <div class="container">
            <header>
                <a class="logo" href="/">Garden Weather Station</a><br /><br />
                <nav class="float-left">
                    <ul>
                        <li><a href="/">Summary</a></li>
                        <li><a href="/station-graphs.html">Weather Station</a></li>
                        <li><a href="/soil-station-graphs.html">Soil Temperatures</a></li>
                        <li><a href="#">Wind Measurements</a></li>
                         <li><a href="/linked.html">Last 24hrs</a></li>
                    </ul>
                </nav>
            </header>
            <div class="row" id="wind-speed-at-station">
                <h2><a class="toc-backref" href="#id3">Wind Speed</a></h2>
                <p>Wind Speed recorded by Station every 15 minutes.</p>
                <div id="station-wind-speed"></div>
            </div> 
                        <div class="row" id="wind-direction-at-station">
                <h2><a class="toc-backref" href="#id3">Wind Direction</a></h2>
                <p>Wind Direction recorded by Station every 15 minutes.</p>
                <div id="station-wind-direction"></div>
            </div>
            <div class="row" id="wind-rose-row">
                <div class="col-6">
                    <div id="station-windrose-frequency"></div>
                </div>
                <div class="col-6">
                    <div id="station-windrose-gust-frequency"></div>
                </div>
            </div>
                 
        </div>
