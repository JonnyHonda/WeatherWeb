<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
		// Handler for .ready() called.
		$("select").change(function(){
  			//alert("The text has been changed.");
			days = $( "#days" ).val();
			drawVisualization();
			});
		});
	</script>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['table','corechart']});
    </script>
    <script type="text/javascript">
    var visualization;
	var days=7;
    function drawVisualization() {
      // To see the data that this visualization uses, browse to
      // http://spreadsheets.google.com/ccc?key=pCQbetd-CptGXxxQIG7VFIQ
      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheet/pub?key=0ApNlI6zg5-QydDdSbFV3OUVmZEN0cHhGWUxudlMzLWc&output=csv');
    
      // Apply query language.

      query.setQuery('SELECT A, B,C,D,E,F  WHERE dateDiff(now(),A) < '+ days );
    
      // Send the query with a callback function.
      query.send(handleQueryResponse);
    }
    
    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
    
      var data = response.getDataTable();
var options = {           
     title: 'Temperatures',          
         hAxis: {
         	title: 'Time', 
        // 	gridlines: {count: 24, color: '#1E4D6B'}, 
         	gridlines: {count: 24},
         	titleTextStyle: {color: 'black'}
         	},
         series:{
         //	0:{targetAxisIndex:1},
		}, 
         vAxes:{
         	0:{
         		title:'Temperatures'
         	}
         //	1:{
         //		title:'Mean Sealevel Pressure',
         //		gridlines: {count: 8},
         //		textStyle:{color: 'blue'}
         //		}
         	}
                                                                                                                                          };      
visualization = new google.visualization.AreaChart(document.getElementById('visualization'));
      visualization.draw(data, options);
    }
    

    google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
<select id="days">
	<option value="1">1</option>
 <option value="2">2</option>
 <option value="3">3</option>
 <option value="5">5</option>
 <option value="7" selected>7</option>
 <option value="14">14</option>
 <option value="21">21</option>
<option value="30">30</option>
<option value="60">60</option> 
</select>
<!--a href="google.html">Temperatures and MSLP</a> | <a href="google3.html">Pressure and Temperature Readings</a -->
    <div id="visualization" style="height: 768px; width: 1400px;"></div>
  </body>
</html>
